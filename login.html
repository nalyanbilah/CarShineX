<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShineX | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <img src="https://img.freepik.com/premium-photo/quotmeticulous-luxury-car-detailing-by-mechanicquot_1280275-300043.jpg" alt="Luxury Car">
            <div class="overlay"></div>
        </div>
        <div class="login-form-container">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/luxury-golden-star-logo-symbol-vector-designs-template-elegant-style-black-background_656472-183.jpg" alt="CarShineX Logo">
                <h1>CarShineX</h1>
            </div>
            <div class="login-form">
                <h2>Staff Portal</h2>
                <p class="subtitle">Enter your credentials to access the system</p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
                
                <div class="login-footer">
                    <p>Â© 2023 CarShineX. Premium Auto Detailing. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
